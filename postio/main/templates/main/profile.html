{% extends "main/homepage.html" %}

{% block content %}
<h2>Profil użytkownika</h2>
<p>Imię: {{ user.first_name }}</p>
<p>Nazwisko: {{ user.last_name }}</p>
<p>Email: {{ user.email }}</p>

<!-- Przycisk zmiany hasła -->
<button id="change-password-btn" class="btn btn-primary">Zmień hasło</button>

<!-- Modal do zmiany hasła -->
<div id="changePasswordModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Zmień hasło</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="passwordChangeForm" method="post">
          {% csrf_token %}
          <input type="hidden" name="username" value="{{ user.username }}">
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Zmień hasło</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
$(document).ready(function() {
    $('#change-password-btn').click(function() {
        $('#changePasswordModal').modal('show');
    });

    $('#passwordChangeForm').submit(function(event) {
        event.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "change_password" %}',
            data: $(this).serialize(),
            success: function(response) {
                $('#changePasswordModal').modal('hide');
                alert('Hasło zostało zmienione pomyślnie.');
            },
            error: function(response) {
                alert('Wystąpił błąd. Proszę spróbować ponownie.');
            }
        });
    });
});
</script>
{% endblock %}
