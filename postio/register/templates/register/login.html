{% extends "main/homepage.html" %}
<style>
    .custom-input {
        height: 50px;
        width: 320px;
        box-sizing: border-box; /* Uwzględnia padding i obramowanie */
    }

    .custom-input-group {
        display: flex;
        align-items: center;
    }
</style>
{% block title %}
    Logowanie
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Użytkownik</label>
            <br>
            <input type="text" class="custom-input" name="username" id="id_username">
        </div>
        <div class="form-group">
            <label for="id_password">Hasło</label>
            <div class="input-group custom-input-group">
                <input type="password" class="custom-input" name="password" id="id_password">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">Pokaż</button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success" style="margin-bottom: 20px">Zaloguj się</button>
        <p>Nie masz konta? Stwórz je <a href="{% url 'register' %}">tutaj</a>.</p>
    </form>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            var passwordField = document.getElementById('id_password');
            var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Pokaż' : 'Ukryj';
        });
    </script>
{% endblock %}
